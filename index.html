<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>TypeScript Calculator</h1>
    
    <div class="calculator-container">

        <input type="text" id="monitor">
        <section class="button-section">
            <button class="btn special-btn">C</button>
            <button class="btn special-btn">+/-</button>
            <button class="btn special-btn">&#8592;</button>
            <button class="btn special-btn">/</button>
        </section>

        <section class="button-section">
            <button class="btn numeric">7</button>
            <button class="btn numeric">8</button>
            <button class="btn numeric">9</button>
            <button class="btn special-btn">&#215</button>
        </section>

        <section class="button-section">
            <button class="btn numeric">4</button>
            <button class="btn numeric">5</button>
            <button class="btn numeric">6</button>
            <button class="btn special-btn">-</button>
        </section>

        <section class="button-section">
            <button class="btn numeric">1</button>
            <button class="btn numeric">2</button>
            <button class="btn numeric">3</button>
            <button class="btn special-btn">+</button>
        </section>

        <section class="button-section">
            <button class="btn numeric">0</button>
            <button class="btn numeric">.</button>
            <button class="btn numeric">&#9660;</button>
            <button class="btn special-btn">=</button>
        </section>

        <section class="button-section">
            <button class="btn special-btn">H</button>
            <button class="btn special-btn">(</button>
            <button class="btn special-btn">)</button>
            <button class="btn special-btn">x<sup>2</sup></button>
        </section>

        <section class="button-section">
            <button class="btn special-btn">x<sup>3</sup></button>
            <button class="btn special-btn">x<sup>y</sup></button>
            <button class="btn special-btn">&#8730;x</button>
            <button class="btn special-btn">1/x</button>
        </section>

    </div>
    
    <script src="index.js" ></script>
</body>
</html>
