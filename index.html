<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div id="calculator-container">

        <input type="text" id="display" readonly>

        <section class="button-section">
            <button class="btn special-btn" data-value="clearAll" data-type="operator">AC</button>
            <button class="btn special-btn" data-value="switchPolarity" data-type="operator">+/-</button>
            <button class="btn special-btn" data-value="clearOne" data-type="operator">&#8592;</button>
            <button class="btn special-btn" data-value="/" data-type="operator">/</button>
        </section>

        <section class="button-section">
            <button class="btn btn-number"  data-value="7" data-type="number">7</button>
            <button class="btn btn-number"  data-value="8" data-type="number">8</button>
            <button class="btn btn-number"  data-value="9" data-type="number">9</button>
            <button class="btn special-btn" data-value="*" data-type="operator">&#215</button>
        </section>

        <section class="button-section">
            <button class="btn btn-number"  data-value="4" data-type="number">4</button>
            <button class="btn btn-number"  data-value="5" data-type="number">5</button>
            <button class="btn btn-number"  data-value="6" data-type="number">6</button>
            <button class="btn special-btn" data-value="-" data-type="operator">-</button>
        </section>

        <section class="button-section">
            <button class="btn btn-number"  data-value="1" data-type="number">1</button>
            <button class="btn btn-number"  data-value="2" data-type="number">2</button>
            <button class="btn btn-number"  data-value="3" data-type="number">3</button>
            <button class="btn special-btn" data-value="+" data-type="operator">+</button>
        </section>

        <section class="button-section">
            <button class="btn btn-number"  data-value="0" data-type="number">0</button>
            <button class="btn btn-number"  data-value="." data-type="operator">.</button>
            <button class="btn special-btn" data-value="showPanel" data-type="specialPanelAction">&#9660;</button>
            <button class="btn special-btn" data-value="=" data-type="operator">=</button>
        </section>

        <section class="button-section specialBtn-section">
            <button class="btn special-btn" data-value="history" data-type="operator">H</button>
            <button class="btn special-btn" data-value="(" data-type="operator">(</button>
            <button class="btn special-btn" data-value=")" data-type="operator">)</button>
            <button class="btn special-btn" data-value="x2" data-type="operator">x<sup>2</sup></button>
        </section>

        <section class="button-section specialBtn-section">
            <button class="btn special-btn" data-value="x3" data-type="operator">x<sup>3</sup></button>
            <button class="btn special-btn" data-value="xY" data-type="operator">x<sup>y</sup></button>
            <button class="btn special-btn" data-value="sqrtX" data-type="operator">&#8730;x</button>
            <button class="btn special-btn" data-value="1/x" data-type="operator">1/x</button>
        </section>

    </div>
    
    <script src="index.js" ></script>
</body>
</html>
